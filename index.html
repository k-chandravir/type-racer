<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Type Racer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='type-racer.css'>
</head>
<body>
    <h1 class="title">
        <span>Devil's</span> &nbsp Fingers
        <hr>
    </h1>
    <div class="container">
        <input type="text" class="input-field">

        <div class="presentation">
            <p></p>
        </div>

        <div class="outputs">
            <ul class="details">
                <li class="time">
                    <p>Time Left:</p> 
                    <span><strong>60</strong> s</span>
                </li>
                <li class="mistakes">
                    <p>Mistakes:</p> 
                    <span>0</span>
                </li>
                <li class="wpm">
                    <p>WPM:</p> 
                    <span>0</span>
                </li>
                <li class="cpm">
                    <p>CPM:</p> 
                    <span>0</span>
                </li>
            </ul>
            <button>Try Again</button>
        </div>
    </div>

    <script src="paragraphs.js"></script>
    <script src="type-racer.js"></script>
</body>
</html>
